<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web HTML</title>
   

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: blue;
            height: 70px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 0 20px;
            color: white;
            z-index: 1000;
        }
        header .logo {
            text-transform: uppercase;
            font-size: 14px;
            font-weight: bold;
        }
        header ul.menu {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        header ul.menu > li {
            padding: 10px 15px;
        }
        header ul.menu > li a {
            font-size: 14px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Web Giới Thiệu Thành Viên</div>
        <ul class="menu">
            <li><a href="https://toan56130.github.io/Web-html/trangchu2.html">Trang Chủ</a></li>
            <li><a href="https://toan56130.github.io/Web-html/thanhvien2.html">Thành Viên</a></li>          
            
        </ul>
    </header>

    <div>
        <img src="https://res.cloudinary.com/db4uf6vj0/image/upload/v1743212543/Messenger_creation_D9E57A75-C81F-45C8-AC3B-18E7D6F73646_ri3bzh.jpg">
    </div>
<iframe src="https://archive.org/embed/y-2mate.com-supernova-love-ive-david-guetta-teeme-remix-top-edm-us-uk-remix-hot-tik-tok-2024&autoplay=1" 
    width="700" height="60" frameborder="0" 
    webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen>
</iframe>



    
</body>
</html>
