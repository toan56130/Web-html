<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
  document.addEventListener("click", function () {
    const audio = document.querySelector("audio");
    if (audio) audio.play();
  });
</script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      color: #333;
    }

    header {
      background: #1E3A8A;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.5em;
      font-weight: 600;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    section {
      padding: 20px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    h2 {
      color: #1E3A8A;
      font-weight: 600;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1E3A8A;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #3B82F6;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin: 15px 0;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }
  </style>
</head>
<body>
  <header>Em xin giới thiệu bản thân em</header>

  <audio controls autoplay loop playsinline>
    <source src="https://www.dropbox.com/scl/fi/ea8wf0hui38oxcv8mxbal/youtube_MVMIwIJtMdU_audio.mp3?rlkey=znfq57vmp87fc4kxwg8xhky4h&st=50u17g93&raw=1" type="audio/mpeg">
    
  </audio>

  <section>

    <img src="https://res.cloudinary.com/db4uf6vj0/image/upload/v1743144233/NVD07353_tdfffg.jpg" alt="Ảnh đại diện">

    <ul>
      <li><strong>Sinh ngày:</strong> 18/10/2007</li>

      <li><strong>Sở thích:</strong> chơi game, nghe nhạc, xem phim</li>
    </ul>

    <a href="https://toan56130.github.io/Web-html/trangchucuatoan.html">
      <button>Trang chủ</button>
    </a>
  </section>
</body>
</html>
