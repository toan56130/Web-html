  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      color: #333;
    }

    header {
      background: #1E3A8A;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.5em;
      font-weight: 600;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    section {
      padding: 20px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    h2 {
      color: #1E3A8A;
      font-weight: 600;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1E3A8A;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #3B82F6;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin: 15px 0;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }
  </style>
</head>
